<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A-or-B 참여</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="mobile stack">
    <section class="card stack">
      <h2>Google Apps Script 연결</h2>
      <label for="apiBaseUrl">Web App URL</label>
      <input id="apiBaseUrl" placeholder="https://script.google.com/macros/s/.../exec" />
      <button id="saveApiConfig">URL 저장</button>
    </section>

    <section class="card stack">
      <h1 id="title">세션 확인 중...</h1>
      <p id="options" class="small"></p>

      <div id="choiceArea" class="choice-buttons hidden">
        <button class="choice a" id="choiceA"></button>
        <button class="choice b" id="choiceB"></button>
      </div>

      <div id="messageArea" class="stack center">
        <p id="message" class="small">잠시만 기다려 주세요.</p>
      </div>
    </section>
  </div>

  <script src="./config.js"></script>
  <script src="./api.js"></script>
  <script src="./participant.js"></script>
</body>
</html>
